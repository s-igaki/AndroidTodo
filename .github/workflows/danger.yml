name: CI_Danger

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1
      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
          architecture: 'x64'
      - name: install danger
        run: |
          gem install bundler
          bundle install
      - name: run ktlintCheck
        run: ./gradlew ktlintCheck
#      - name: run detekt
#        run: ./gradlew detekt
      - name: run danger
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: bundle exec danger